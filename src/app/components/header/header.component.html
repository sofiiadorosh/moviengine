<header class="header">
  <app-container>
    <ul class="header__list">
      @for (item of headerLinks; track $index) {
        <li class="header__item">
          <a [routerLink]="item.routePath"
             routerLinkActive="header__link_active"
             role="button"
             class="header__link">
            <span>{{ item.routeName }}</span>
          </a>
        </li>
      }
    </ul>
  </app-container>
</header>
