<aside class="sidebar sidebar_hidden"
       (mouseenter)="onSidebarHover(true)"
       (mouseleave)="onSidebarHover(false)"
       [class.sidebar_hidden]="!isHovered">
  <a [routerLink]="RoutePaths.DEFAULT"
    class="sidebar__logo">
    <svg-icon src="assets/svg/moviengine.svg"></svg-icon>
    <span>Moviengine</span>
  </a>
  <ul class="sidebar__list">
    @for (item of sidebarLinks; track $index) {
      <li class="sidebar__item">
        <a [routerLink]="item.routePath"
           routerLinkActive="sidebar__link_active"
           class="sidebar__link">
          <svg-icon [src]="'assets/svg/' + item.routeIcon + '.svg'"></svg-icon>
          <span>{{ item.routeName }}</span>
        </a>
      </li>
    }
  </ul>
</aside>
